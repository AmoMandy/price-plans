<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bill</title>
    <script defer src="//unpkg.com/alpinejs"></script>`
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="phoneBill.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" x-data="phoneBillCalculator" x-init="init()">
        <h1>Phone Bill Calculator</h1>
        
        <div class="form-group">
            <label for="pricePlan">Select Price Plan:</label>
            <select id="pricePlan" x-model="selectedPlan">
                <template x-for="plan in pricePlans" :key="plan.plan_name">
                    <option :value="plan.plan_name" x-text="plan.plan_name"></option>
                </template>
            </select>
        </div>
    
        <div class="form-group">
            <label for="actions">Enter Actions (comma separated):</label>
            <input type="text" id="actions" x-model="actions" placeholder="e.g., call, sms, call">
        </div>
    
        <button @click="calculateBill()">Calculate Total</button>
    
        <div class="result" x-show="total !== 0">
            <h2>Total Bill: R<span x-text="total.toFixed(2)"></span></h2>
        </div>
    </div>
    
    </body>

</html>
